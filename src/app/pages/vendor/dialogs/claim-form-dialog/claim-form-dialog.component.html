                <div class="pt-4"></div>
                
                <section class="bg- grey p-3">
                  <p><b>Customer information</b></p>
                  <hr>
                 
                  <div class="row">
                    <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Customer Name:" formControlName="customerName">

                      </mat-form-field>
                    </div>

                    <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Email address:"
                          formControlName="emailAddress">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>

                    <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Phone No:" formControlName="phoneNumber">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>
               

            <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Contact Address:" formControlName="contactAddress">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>
                  </div>
                
                  </section>

                    <section class="bg-grey p-3">
                      <p><b>Vechicle information</b></p>
                      <hr>
                      <div class="row">
                    <div class="pt-4"></div>
                    <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Engine No:" formControlName="engineNo">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>

                    <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Chassis Info:" formControlName="chassisInfo">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>
                  
                  <!-- row -->

                  <!-- row -->
                  
                    <div class="col-md-3">
                      <mat-form-field class="input-full-width">
                        <textarea readonly matInput placeholder="Registration Info" formControlName="registrationInfo"
                          rows="3"></textarea>
                      </mat-form-field>
                    </div>
                  </div>
                
                    <div class="row">
                       <div class="col-md-6">
                       <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Vehicle Model" formControlName="vehicleModel">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>

                  <div class="col-md-6">
                    <mat-form-field class="input-full-width">
                      <input type="text" readonly matInput placeholder="Year of make" formControlName="yearOfmake">
                      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    </mat-form-field>
                  </div>
                </div>
              </section>

                  <hr>
                  <div class="row">

                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Premium" formControlName="premium">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>

                    <div class="col-md-4">
                      <mat-form-field class="input-full-width">
                        <input type="text" readonly matInput placeholder="Cover date" formControlName="cover date">
                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                      </mat-form-field>
                    </div>
                  </div>

                    <div class="row">
                      <div class="col-md-4">
                        <mat-form-field class="input-full-width">
                          <input type="text" readonly matInput placeholder="Expiry date" formControlName="expiryDate">
                          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                        </mat-form-field>
                      </div>

                      <div class="col-md-4">
                        <mat-form-field class="input-full-width">
                          <input type="text" readonly matInput placeholder="Type of cover" formControlName="typeOfCover">
                          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                        </mat-form-field>
                      </div>

                      <div class="col-md-4">
                        <mat-form-field class="input-full-width">
                          <input type="text" readonly matInput placeholder="Transaction status" formControlName="transactionStatus">
                          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                        </mat-form-field>
                      </div>

                  </div>
                
                </section>

                <section class="bg-grey p-3">

                  <div class="col-md-6">
                    <mat-form-field class="input-full-width">
                      <input type="text" readonly matInput placeholder="Type" formControlName="type">
                      <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                    </mat-form-field>
                  </div>
                  </div>
                </section>

                  </div>

                  <div class="col-md-8"></div>
                </div>
