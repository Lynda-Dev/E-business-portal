<h5> <i class="fas fa-plus-square"></i> New Policy Form </h5>
<hr>
<!-- inner-content-box -->
<div class="row inner-content-box shadow">
  <div class="col-md-11 mr-auto ml-auto  ">
    <form [formGroup]="salesFormGroup">

      <h5>Insured Details</h5>
      <hr>
      <div class="row">

        <div class="col-md-2">

          <mat-form-field>
            <mat-label>Title</mat-label>
            <mat-select formControlName="insuredTitle">
              <mat-option value="option1">Mr</mat-option>
              <mat-option value="option3">Mrs</mat-option>
            </mat-select>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>

        </div>
        <div class="col-md-4">

          <mat-form-field class="input-full-width">
            <input type="text" matInput placeholder="Insured First Name" formControlName="insuredFirstName">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>

        <div class="col-md-4">
          <mat-form-field class="input-full-width">
            <input type="text" matInput placeholder="Insured Last Name" formControlName="insuredLastName">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>

        <div class="col-md-2">
          <mat-form-field class="input-full-width">
            <input type="tel" matInput placeholder="Phone Number" formControlName="insuredPhone">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>

      </div>
      <!-- row -->


      <h5 class="pt-3">Product Details</h5>
      <div class="row pt-1">
        <div class="col-md-6">

          <mat-form-field class="input-full-width">
            <input matInput placeholder="Product" formControlName="product">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>

        </div>
        <div class="col-md-6">

          <mat-form-field class="input-full-width">
            <input matInput placeholder="Serial Number" formControlName="serialNumber">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>

      </div>
      <!-- row -->


      <div class="row pt-3">
        <div class="col-md-6">

          <mat-form-field class="input-full-width">
            <input matInput placeholder="Dispatch/Delivery Number" formControlName="dispatchNumber">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>

        </div>
        <div class="col-md-6">

          <mat-form-field>
            <mat-label>Sales site (Branch)</mat-label>
            <mat-select formControlName="saleSite">
              <mat-option value="option1">SRCA</mat-option>
              <mat-option value="option3">APAP</mat-option>
            </mat-select>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>

        </div>
      </div>
      <!-- row -->

      <div class="row pt-3">
        <div class="col-md-12">

          <mat-form-field class="input-full-width">
            <textarea matInput placeholder="Product Description" formControlName="productDiscription"
              rows="3"></textarea>
          </mat-form-field>

        </div>
      </div>
      <!-- row -->

      <div class="row pt-3">
        <div class="col-md-12">

          <mat-form-field class="input-full-width">
            <!-- <span matPrefix>₦ &nbsp;</span> -->
            <input type="number" #productValue (paste)="calcPremium(productValue)" (input)="calcPremium(productValue)"
              matInput placeholder="Product value(₦)" formControlName="value">
            <mat-hint *ngIf="salesFormGroup.get('value').hasError('minlength')">Amount can't be less than a thousand
              naira
            </mat-hint>
            <mat-icon *ngIf="calculatingPremium" class="calculatingIcon spinner" matSuffix>autorenew</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <!-- row -->

      <h5 class="pt-3">Insurance (Policy) </h5>
      <div class="row pt-1">
        <div class="col-md-6">

          <mat-form-field class="input-full-width">
            <input type="number" matInput placeholder="Initial  value" readonly formControlName="premium">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <!-- <mat-icon class="calculatingIcon" matSuffix>autorenew</mat-icon> -->
            <div *ngIf="calculatingPremium" class="spinner-grow spinner-grow-sm text-danger" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </mat-form-field>
        </div>
        <div class="col-md-6">

          <mat-form-field class="input-full-width">
            <input type="number" matInput placeholder="Agreed  Premium" readonly formControlName="zgiPremium">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <!-- <mat-icon class="calculatingIcon" matSuffix>autorenew</mat-icon> -->
            <div *ngIf="calculatingPremium" class="spinner-grow spinner-grow-sm text-danger" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </mat-form-field>
        </div>
      </div>
      <!-- row -->

      <div class="row pt-1">
        <div class="col-md-12">

          <mat-form-field>
            <mat-label>Select Cover Type(s)</mat-label>
            <mat-select formControlName="covers" multiple>
              <mat-option value="Screen Damage">Screen Damage</mat-option>
              <mat-option value="Screen Damage">Repairs </mat-option>
              <mat-option value="Screen Damage">Replacement </mat-option>
              <!-- <mat-option *ngFor="let cover of covers" [value]="cover.value">{{cover.name}}</mat-option> -->
            </mat-select>
          </mat-form-field>

        </div>
      </div>
      <!-- row -->

      <div class="row pt-3">
        <div class="col-md-12">

          <mat-form-field class="input-full-width">
            <input readonly type="text" matInput placeholder="Policy Number" formControlName="policyNumber">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>

      </div>
      <!-- row -->

      <div class="row pt-3">
        <div class="col-md-6">
          <mat-form-field class="input-80-width" color="primary">
            <mat-label> Policy Start Date</mat-label>
            <input matInput [matDatepicker]="startDate" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
          <button class="ml-3" mat-raised-button (click)="startDate.open()" type="button">Select</button>
        </div>

        <div class="col-md-6">
          <mat-form-field class="input-80-width" color="primary">
            <mat-label> Policy End Date</mat-label>
            <input matInput [matDatepicker]="endDate" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
          <button class="ml-3" mat-raised-button (click)="endDate.open()" type="button">Select</button>
        </div>
      </div>
      <!-- row -->

      <div class="row pt-3">
        <div class="col-md-12">
          <button type="button" class="btn btn-danger rounded-0 float-right text-capitalize mt-2">
            <i class="far fa-calendar-plus"></i> Save Policy </button>
        </div>
      </div>
      <!-- row -->
    </form>
  </div>
</div> <!-- inner-content-box -->
