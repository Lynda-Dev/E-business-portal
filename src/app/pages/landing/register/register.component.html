<form [formGroup]="loginFormGroup">

  <div class="container-fluid">
    <!-- row -->
    <div class="row">
      <strong> <i> Business Info </i></strong>
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="text" matInput placeholder="Business Name" formControlName="businessname">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="text" matInput placeholder="Line of Business" formControlName="lineOfBusiness">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="text" matInput placeholder="Business Address" formControlName="address">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="text" matInput placeholder="Contact Phone" formControlName="phone">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>

      <strong> <i> Login Info </i></strong>
      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="text" matInput placeholder="Email:" formControlName="email">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>


      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="password" matInput placeholder="Password:" formControlName="password">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field class="input-full-width">
          <input type="password" matInput placeholder="Confirm Password:" formControlName="confpassword">
          <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        </mat-form-field>
      </div>

    </div>
    <!-- row -->
  </div>


  <button type="button"
    class="btn btn-outline-danger btn-md btn-block rounded-0 float-right text-capitalize">Register</button>
</form>
