<h5> <i class="fas fa-users-cog"></i> Roles </h5>
<hr>
<!-- inner-content-box -->

<!-- inner-content-box -->
<div class="row  mt-3">
  <div class="col-md-5 inner-content-box shadow mr-auto ml-auto  ">
    <h6> <i class="fas fa-user-plus"></i> Add Role</h6>
    <hr>
    <form [formGroup]="addRoleFormGroup">

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <input type="text" matInput placeholder="Role Name  " formControlName="roleName">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <textarea matInput placeholder="Role Description" formControlName="roleDetails"></textarea>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-danger rounded-0 float-right mt-2"> <i class="fas fa-save"></i>
            Save</button>
        </div>
      </div>
      <!-- row -->
    </form>

  </div>

  <div class="col-md-7 inner-content-box shadow mr-auto ml-auto">
    <h6> <i class="fas fa-users"></i> Roles</h6>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="roleData" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SN </th>
          <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="roleName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Name </th>
          <td mat-cell *matCellDef="let row"> {{row.roleName}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            <!-- OPTION1  -->
            <button class="ml-2" color="warn" mat-mini-fab [matMenuTriggerFor]="status">
              <!-- SWITCH -->
              <!-- <span [ngSwitch]="row.status">
                              <i *ngSwitchCase="'Active'" class="fas fa-user-check"></i>
                              <i *ngSwitchCase="'Inactive'" class="fas fa-user-times"></i>
                            </!-->
              <span class="spinner-grow spinner-grow-sm text-light" role="status">
              </span>
              <!-- {{row.status}} -->
            </button>
            <mat-menu #status="matMenu">
              <button mat-menu-item>{{ row.status == 'Active'? 'Disable' : ' Enable' }}</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="roleColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: roleColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  </div>

</div>
