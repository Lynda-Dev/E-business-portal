<h5> <i class="fas fa-user-plus"></i> Add Vendors </h5>
<hr>
<!-- inner-content-box -->
<div class="row inner-content-box shadow">

  <div class="col-md-12">

    <div class="row">
      <div class="col-md-10 ml-auto mr-auto">



        <form [formGroup]="AddVendorFormGroup">

          <h6>Business Info</h6>
          <hr>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <input type="text" matInput placeholder="Business Name" formControlName="busnessName">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <mat-label>Line of Business </mat-label>
                <mat-select formControlName="lob">
                  <mat-option value="option1">Electronics</mat-option>
                  <mat-option value="option3">Auto Sales </mat-option>
                  <mat-option value="option3">Transportation </mat-option>
                  <mat-option value="option3">Furniture </mat-option>
                  <mat-option value="option3">Others </mat-option>
                </mat-select>
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <input type="text" matInput placeholder="Business Phone" formControlName="businessPhone">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <input type="email" matInput placeholder="Business Email" formControlName="businessEmail">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <textarea matInput placeholder="Business Address" formControlName="businessAddress"></textarea>
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <div class="mt-4"></div>
          <h6>Insurance Agreement </h6>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <mat-label>Zenith Insurance Rate </mat-label>
                <mat-select formControlName="zenithRate">
                  <mat-option value="option1">0.80%</mat-option>
                  <mat-option value="option1">0.90%</mat-option>
                  <mat-option value="option1">1.0%</mat-option>
                  <mat-option value="option1">1.50%</mat-option>
                  <mat-option value="option1">2%</mat-option>
                  <mat-option value="option1">5%</mat-option>
                </mat-select>
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <mat-label>Vendor Rate </mat-label>
                <mat-select formControlName="vendoreRate">
                  <mat-option value="option1">2%</mat-option>
                  <mat-option value="option1">3%</mat-option>
                  <mat-option value="option1">4%</mat-option>
                  <mat-option value="option1">5%</mat-option>
                  <mat-option value="option1">7%</mat-option>
                  <mat-option value="option1">10%</mat-option>
                  <mat-option value="option1">15%</mat-option>
                </mat-select>
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <input type="text" matInput placeholder="Vendor's Policy Number" formControlName="vendorPolicyNumber">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <div class="mt-4"></div>
          <h6>Contact Person </h6>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <mat-label>Title </mat-label>
                <mat-select formControlName="title">
                  <mat-option value="option1">Miss</mat-option>
                  <mat-option value="option3">Mr </mat-option>
                  <mat-option value="option3">Mrs </mat-option>
                </mat-select>
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="input-full-width">
                <input type="text" matInput placeholder="First Name" formControlName="fisrName">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field class="input-full-width">
                <input type="text" matInput placeholder="Last Name Code" formControlName="lastName">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <input type="tel" matInput placeholder="Phone Number" formControlName="phoneNumber">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="input-full-width">
                <input type="email" matInput placeholder="Email Address" formControlName="email">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              </mat-form-field>
            </div>
          </div>

          <!-- row -->
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-outline-danger rounded-0 float-right mt-2"> <i
                  class="fas fa-save"></i> Save Vendor</button>
            </div>
          </div>
          <!-- row -->

        </form>

      </div>

    </div>
  </div>
</div>
