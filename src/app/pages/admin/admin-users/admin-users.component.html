<h5> <i class="fas fa-users"></i> Users </h5>
<hr>
<!-- inner-content-box -->
<div class="row  mt-3">
  <div class="col-md-5 inner-content-box shadow mr-auto ml-auto  ">
    <h6> <i class="fa fa-user-plus" aria-hidden="true"></i> Add User</h6>
    <hr>
    <form [formGroup]="addUserFormGroup">

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Title </mat-label>
            <mat-select formControlName="title">
              <mat-option value="option1">Mr </mat-option>
              <mat-option value="option1">Miss </mat-option>
              <mat-option value="option3">Mrs </mat-option>
            </mat-select>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">

        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <input type="text" matInput placeholder="First Name" formControlName="firstName">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">

        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <input type="text" matInput placeholder="Last Name" formControlName="lastName">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field class="input-full-width">
            <input type="email" matInput placeholder=" Email Address" formControlName="email">
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Role </mat-label>
            <mat-select formControlName="role">
              <mat-option value="option1">Admin </mat-option>
              <mat-option value="option1">Approver </mat-option>
              <mat-option value="option3">Underwriter </mat-option>
            </mat-select>
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
          </mat-form-field>
        </div>
      </div>

      <!-- row -->
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-outline-danger rounded-0 float-right mt-2"> <i class="fas fa-save"></i>
            Save</button>
        </div>
      </div>
      <!-- row -->
    </form>
  </div>

  <div class="col-md-7 inner-content-box shadow mr-auto ml-auto">
    <h6> <i class="fa fa-users" aria-hidden="true"></i> Users</h6>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="userData" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="sn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SN </th>
          <td mat-cell *matCellDef="let row; let i=index"> {{i+1}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
          <td mat-cell *matCellDef="let row"> <small>{{row.firstName}} {{row.lastName}}</small> </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
          <td mat-cell *matCellDef="let row"> <small>{{row.email}}</small> </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            <!-- OPTION1  -->
            <button class="ml-2" color="warn" mat-mini-fab [matMenuTriggerFor]="status">
              <!-- SWITCH -->
              <!-- <span [ngSwitch]="row.status">
                            <i *ngSwitchCase="'Active'" class="fas fa-user-check"></i>
                            <i *ngSwitchCase="'Inactive'" class="fas fa-user-times"></i>
                          </!-->
              <span class="spinner-grow spinner-grow-sm text-light" role="status">
              </span>
              <!-- {{row.status}} -->
            </button>
            <mat-menu #status="matMenu">
              <button mat-menu-item>{{ row.status == 'Active'? 'Disable' : ' Enable' }}</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userDisplayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userDisplayColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
  </div>
</div>
